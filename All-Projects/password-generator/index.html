<!DOCTYPE html>
<html>
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./src/js-logo.svg" type="image/icon type" />
    <link href="./src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main">
      <h1>Password Generator</h1>
      <div class="card">
        <div class="card-element">
          <input type="text" name="pass" id="pass" placeholder="Generate Password" disabled>
          <button class="copy" id="copy">
            <img src="./src/clipboard.svg" alt="Copy Icon" srcset="">
          </button>
          <div class="tooltip" id="tooltip">
            <p id="txt-copy">Copy</p>
          </div>
          <button title="Generate New" class="generate" id="generate">
            <img src="./src/generate.svg" alt="Generate Icon" srcset="">
          </button>
        </div>      
      </div>
    </div>
    <div class="footer">
      <div id="user-name">
        <span>created by <strong>elkorf</strong> - JavaScript Projects</span>
      </div>
    </div>
  </body>
  <script src="./src/index.js"></script>
</html>
