<!DOCTYPE html>
<html>
  <head>
    <title>Reviews</title>
    <meta charset="UTF-8"  name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./src/js-logo.svg" type="image/icon type" />
    <link href="./src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="main">
      <h1>Our Reviews</h1>
      <div class="review-card">
        <div class="profile">
            <!--Image to be inserted using JavaScript  -->
          <img src="" alt="Profile Image" id="reviewer-profile"/>
            <figcaption id="reviewer-name"></figcaption>
            <figcaption>
              <a href="#">Web Designer</a>
            </figcaption>
        </div>
        <div class="review-text">
          <p id="review-txt">
            <!-- To be inserted using JavaScript -->
          </p>
        </div>
        <div class="nav-buttons">
          <button class="prev"><img src="./src/arrow-left.svg" alt="arrow-left" id="left-svg"> Prev</button>
          <button class="new"><img src="./src/new.svg" alt="new" id="new-svg"> New</button>
          <button class="next">Next <img src="./src/arrow-right.svg" alt="arrow-Right" id="right-svg"></button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div id="user-name">
        <span>created by <strong>elkorf</strong> - JavaScript Projects</span>
      </div>
    </div>
  </body>
  <script src="./src/index.js"></script>
</html>
